{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="titanium">

<div id="squaresWaveG_1" class="squaresWaveG">

		              </button>
					  <a class="navbar-brand topbar-brand logo" href="#" style="">EELEARNING</a>

		          <div class="navbar-form">
